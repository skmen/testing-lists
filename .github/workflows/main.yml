name: Cypress Git Actions Test
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Cypress.io
        uses: cypress-io/github-action@v6.5.0
        with: 
          install: false
          start: npm start
