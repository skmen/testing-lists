name: Cypress Git Actions Test
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Setup Node
        uses: actions/setup-node@v4.0.1
      - name: NPM install
        uses: bahmutov/npm-install@v1.6.0
      - name: Cypress.io
        uses: cypress-io/github-action@v6.5.0
        with: 
          start: npm start
